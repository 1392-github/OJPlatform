<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리 화면</title>
</head>
<body>
    <h1>문제 관리</h1>
    <a href="/add_problem">문제 출제하기</a><br>
    <ul>
        {% for p in problem %}
        <li><a href="/problem_admin/{{ p[0] }}">#{{ p[0] }} {{ p[1] }}</a></li>
        {% endfor %}
    </ul>
    <h1>사용자 관리</h1>
    사용자를 클릭하면 제거할 수 있습니다
    <ul>
        {% for u in user %}
        <li><a href="/whitelist_remove/{{ u }}">{{ u }}</a></li>
        {% endfor %}
    </ul>
    <form action="/whitelist" method="post">
        <input placeholder="IP" name="name">
        <input type="submit" value="+">
    </form>
    <h1>기타 옵션</h1>
    <a href="/start">시작</a><br>
    <a href="/stop">종료</a><br>
    <a href="/logout">로그아웃</a>
</body>
</html>
