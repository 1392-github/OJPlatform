<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OJPlatform</title>
    <style>
    th, td {
        border: 1px solid #444444;
    }
    table {
        width: 100%;
        border: 1px solid #444444;
        border-collapse: collapse;
    }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="width:10%;">
            <col style="width:80%;">
            <col style="width:10%;">
        </colgroup>
        <tr>
            <th>문제</th>
            <th>문제 제목</th>
            <th>점수</th>
        </tr>
        {% for problem in p %}
        <tr>
            <td>{{ problem[0] }}</td>
            <td><a href="/problem/{{ problem[0] }}">{{ problem[1] }}</a></td>
            <td>{{ problem[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
